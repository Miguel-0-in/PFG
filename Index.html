<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./libs/v6.5.0-dist/ol.js"></script>
  <link rel="stylesheet" href="./libs/v6.5.0-dist/ol.css" />

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />

  <title>Proyecto Fin de Curso</title>
  <style>
    .map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>

<body>
  <div id="map" class="map"></div>
  <div id="info" style="display: none;"></div>
  <label for="track">track position</label>
  <button id="locate" class="icon-location2"></button>
  <button id="track" class="icon-compass"></button>
  <button id="center" class="icon-target" disabled="true"></button>
  <p>
    position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;
    altitude : <code id="altitude"></code>&nbsp;&nbsp;
    altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
    heading : <code id="heading"></code>&nbsp;&nbsp;
    speed : <code id="speed"></code>
  </p>
  <script src="Main.js"></script>
  <!--<script src="bootstrap-5.0.0-beta3-dist/js/jquery-3.5.1.slim.min.js"></script>
  <script src="bootstrap-5.0.0-beta3-dist/js/popper.min.js"></script>-->
  <script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>
</body>

</html>
