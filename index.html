<body>
  <div class="topnav">
    <button id="locate" class="icon-location2"></button>
    <button id="track" class="icon-compass"></button>
    <button id="center" class="icon-target" disabled="true"></button>
    <button id="save" class="icon-floppy-disk" disabled="true"></button>
    <button id="logout" class="icon-exit"></button>
  </div>
  <div id="map" class="map"></div>
  
  <!-- The Login Modal -->
  <div id="myModalLog" class="modal">

    <!-- Modal content -->
    <div id="myModContLog" class="modal-content">
      <h1>Ingrese Usuario:</h1>
      <form>
        <div>
          <label>
            Nombre Usuario:
          </label>
          <input id="loginUsuario" type="usuario" name="usuario" placeholder="Nombre Usuraio"
            value="prueba@hotmail.com" />
        </div>
        <div>
          <label>
            Password:
          </label>
          <input id="loginPass" type="password" name="clave" value="asdcxz" />
        </div>

        <div>
          <button id="btnLogIn" type="button" class="btn btn-success">Entrar</button>
          <button id="btnLogInGoogle" type="button" class="btn btn-primary">Google</button>
          <button id="btnSignUp" type="button" class="btn btn-warning">Registrar
            Usuario</Button>
        </div>
      </form>
      <div>
        <p id="errorLogin" style="margin: 5px;"></p>
      </div>

    </div>

  </div>

  <!--The SignUp Modal-->
  <div id="myModalSignUp" class="modal">

    <!-- Modal content -->
    <div id="myModContSignUp" class="modal-content">
      <h1>Crea un Usuario:</h1>
      <form>
        <div>
          <label>
            Nombre del usuario:
          </label>
          <input id="signUpUsuario" type='text' value='' placeholder="Nombre">
        </div>
        <div>
          <label>
            Contraseña del usuario:
          </label>
          <input id="signUpPass" type='password' value='' placeholder="Contraseña">
        </div>
        <div>
          <button id="btnCreateUser" type='button' class="btn btn-success">Crear
            Usuario</button>
          <button id="btnBack" type="button" class="btn btn-primary">Volver</button>
        </div>
      </form>
      <div>
        <p id="errorReg" style="margin: 5px;"></p>
      </div>
    </div>
  </div>
  <script src="JavaScript/conexion.js"></script>
  <script src="JavaScript/Main.js"></script>
